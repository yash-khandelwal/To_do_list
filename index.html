<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <main>
        <section class="newItemEntry">
            <form id="itemEntryForm">
                <label for="newItem">
                    Enter a new to do item
                </label>
                <input type="text" id="newItem" size="100" placeholder="Add item" autocomplete="off" tabindex="0">
                <button id="addItem" class="button" title="Add new Item" aria-label="Add new item to list" tabindex="0">+</button>
            </form>
        </section>
    </main>
</body>
</html>
